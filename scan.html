<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 2D em Terceiro Diedro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizador 2D - Projeção em Terceiro Diedro</h1>
    <div id="container">
        <div id="top-view" class="view">
            <div class="label">Vista Superior</div>
        </div>
        <div id="front-view" class="view">
            <div class="label">Vista Frontal</div>
        </div>
        <div id="right-view" class="view">
            <div class="label">Vista Lateral Direita</div>
        </div>
    </div>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
