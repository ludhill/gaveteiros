<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de G-code</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: #2c2c2c;
            border-bottom: 2px solid #007acc;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #upload-container {
            margin: 20px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            display: none;
        }
        #info {
            position: absolute;
            top: 80px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        #viewer-canvas {
            display: block;
            width: 100%;
            height: calc(100vh - 150px);
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Visualizador 3D de G-code</h1>
    </div>

    <div id="upload-container">
        <label for="gcode-file">Carregar Arquivo .gcode</label>
        <input type="file" id="gcode-file" accept=".gcode,.nc">
    </div>

    <div id="info">
        Nenhum arquivo carregado.<br>
        Use o mouse para interagir:<br>
        - Clicar e arrastar: Girar<br>
        - Roda do mouse: Zoom<br>
        - Botão direito e arrastar: Mover
    </div>

    <canvas id="viewer-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. CONFIGURAÇÃO DA CENA 3D ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x282c34);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight - 150), 0.1, 1000);
        camera.position.set(50, 50, 150);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('viewer-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight - 150);
        
        // Controles da câmera (girar, zoom, mover)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Luzes para a cena
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        // Adiciona eixos para referência
        const axesHelper = new THREE.AxesHelper(100); // Comprimento de 100mm
        scene.add(axesHelper);
        
        // Grupo para conter todos os segmentos de linha do G-code
        let gcodeObject = new THREE.Group();
        scene.add(gcodeObject);

        // --- 2. LÓGICA DE ANÁLISE DO G-CODE ---
        document.getElementById('gcode-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const gcodeText = e.target.result;
                parseAndRenderGCode(gcodeText);
                document.getElementById('info').textContent = `Arquivo: ${file.name}\nAnalisando...`;
            };
            reader.readAsText(file);
        });

        function parseAndRenderGCode(gcode) {
            // Limpa o objeto anterior
            scene.remove(gcodeObject);
            gcodeObject = new THREE.Group();
            scene.add(gcodeObject);

            const lines = gcode.split('\n');
            let lastX = 0, lastY = 0, lastZ = 0, lastE = 0;
            let isExtruding = false;
            
            const materialExtrude = new THREE.LineBasicMaterial({ color: 0x00ff00 }); // Verde para extrusão
            const materialTravel = new THREE.LineBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 }); // Vermelho para deslocamento

            let lineCount = 0;

            for (const line of lines) {
                const trimmedLine = line.trim().split(';')[0]; // Ignora comentários

                if (trimmedLine.startsWith('G0') || trimmedLine.startsWith('G1')) {
                    const params = {
                        x: lastX,
                        y: lastY,
                        z: lastZ,
                        e: lastE
                    };

                    const parts = trimmedLine.split(' ');
                    parts.forEach(part => {
                        const letter = part.charAt(0).toLowerCase();
                        const value = parseFloat(part.substring(1));
                        if (!isNaN(value)) {
                            params[letter] = value;
                        }
                    });

                    // Verifica se houve extrusão neste movimento
                    isExtruding = (params.e > lastE);

                    if (lastX !== params.x || lastY !== params.y || lastZ !== params.z) {
                        const points = [];
                        points.push(new THREE.Vector3(lastX, lastY, lastZ));
                        points.push(new THREE.Vector3(params.x, params.y, params.z));

                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const material = isExtruding ? materialExtrude : materialTravel;
                        const lineSegment = new THREE.Line(geometry, material);
                        gcodeObject.add(lineSegment);
                    }
                    
                    // Atualiza a última posição
                    lastX = params.x;
                    lastY = params.y;
                    lastZ = params.z;
                    lastE = params.e;
                    lineCount++;
                }
            }

            console.log(`Análise concluída. ${lineCount} segmentos de movimento renderizados.`);
            document.getElementById('info').textContent = `Arquivo: ${file.name}\n${lineCount} segmentos de movimento.`;
            
            // Centraliza a câmera no objeto
            centerCameraOnObject(gcodeObject);
        }

        function centerCameraOnObject(object) {
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5; // Distancia um pouco para não ficar colado

            controls.target.copy(center);
            camera.position.x = center.x;
            camera.position.y = center.y + size.y / 2;
            camera.position.z = center.z + cameraZ;
            controls.update();
        }

        // --- 3. LOOP DE ANIMAÇÃO ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Necessário para o damping dos controles
            renderer.render(scene, camera);
        }

        animate();

        // Lidar com redimensionamento da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / (window.innerHeight - 150);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight - 150);
        });

    </script>
</body>
</html>
